html {

}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(
      rgba(0,0,0,0.55),
      rgba(0,0,0,0.55)
    ),
    url('kitchen-bg.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #222;
  font-size: 18px;
}

/* HEADER */
header {
  background: rgba(20, 20, 20, 0.9);
  color: #fff;
  text-align: center;
  padding: 40px 20px;
}

header h1 {
  font-size: 3rem;
  margin: 0;
}

header p {
  font-size: 1.4rem;
  margin-top: 10px;
}

/* SECTIONS */
section {
  background: rgba(255, 248, 240, 0.95);
  margin: 25px;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

h2 {
  font-size: 2.2rem;
  color: #d35400;
  margin-bottom: 15px;
}

p, li {
  font-size: 1.25rem;
  line-height: 1.8;
}

/* MENU */
ul {
  list-style: none;
  padding: 0;
}

.menu-item {
  text-align: center;
  margin-bottom: 40px;
}

.menu-item img {
  width: 100%;
  max-width: 450px;
  border-radius: 12px;
  margin-bottom: 15px;
  transition: transform 0.3s ease;
}

.menu-item img:hover {
  transform: scale(1.06);
}

/* BUTTONS */
button {
  background: #27ae60;
  color: white;
  border: none;
  padding: 15px 25px;
  font-size: 1.3rem;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
  transition: all 0.3s ease;
}

button:hover {
  background: #1e8449;
  transform: translateY(-3px);
}

/* REVIEWS */
.reviews p {
  font-size: 1.2rem;
  margin: 8px 0;
}

form {
  margin-top: 20px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 1.1rem;
  border-radius: 8px;
  border: 1px solid #bbb;
}

input[type="submit"] {
  background: #e67e22;
  color: white;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
}

input[type="submit"]:hover {
  background: #ca6f1e;
}

/* FOOTER */
.footer {
  text-align: center;
  padding: 20px;
  font-size: 1rem;
  color: #fff;
  background-color: rgba(20, 20, 20, 0.9);
  border-top: 2px solid #d35400;
  margin-top: 40px;
}

.footer p {
  margin: 0;
}

.footer a {
  color: #f39c12;
  text-decoration: none;
  font-weight: bold;
}

.footer a:hover {
  text-decoration: underline;
}

/* MOBILE */
@media (max-width: 768px) {
  header h1 {
    font-size: 2.2rem;
  }

  header p {
    font-size: 1.2rem;
  }

  section {
    margin: 15px;
  }

  button {
    width: 100%;
  }
}
</style>
