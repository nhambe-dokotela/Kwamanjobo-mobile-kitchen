<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KwaManjoboâ€™s Mobile Kitchen</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(
          rgba(0,0,0,0.55),
          rgba(0,0,0,0.55)
        ),
        url('kitchen.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      font-size: 18px;
    }

    /* HEADER */
    header {
      background: rgba(20, 20, 20, 0.9);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.4rem;
      margin-top: 10px;
    }

    /* SECTIONS */
    section {
      background: rgba(255, 248, 240, 0.95);
      margin: 25px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 2.2rem;
      color: #d35400;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.8;
    }

    /* MENU */
    .menu-item {
      text-align: center;
      margin-bottom: 40px;
    }

    .menu-item img {
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .menu-item img:hover {
      transform: scale(1.06);
    }

    .price {
      font-weight: bold;
      color: #27ae60;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    /* BUTTONS */
    .order-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .order-btn:hover {
      background: #1e8449;
      transform: translateY(-3px);
    }

    /* FOOTER */
    footer {
      background: rgba(20, 20, 20, 0.9);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 1rem;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      header p {
        font-size: 1.2rem;
      }

      section {
        margin: 15px;
      }

      .order-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<header>

  <p>Fighting campus hunger â€” one sandwich at a time ðŸ¥ª</p>
</header>

  <!-- Tuna Sandwich -->
  <div class="menu-item">
    <img src="tuna.jpg" alt="Tuna Sandwich">
    <h3>Tuna Sandwich</h3>
    <p class="price">R15</p>
    <a class="order-btn" href="https://wa.me/27676712070?text=Hi%20I%20want%20to%20order%20a%20Tuna%20Sandwich" target="_blank">
      Order on WhatsApp
    </a>
  </div>

  <!-- Chicken Mayo Sandwich -->
  <div class="menu-item">
    <img src="chicken mayo.jpg" alt="Chicken Mayo Sandwich">

    <p class="price">R20</p>
    <a class="order-btn" href="https://wa.me/27676712070?text=Hi%20I%20want%20to%20order%20a%20Chicken%20Mayo%20Sandwich" target="_blank">
      Order on WhatsApp
    </a>
  </div>

  <!-- Egg Mayo Sandwich -->
  <div class="menu-item">
    <img src="egg mayo.jpg" alt="Egg Mayo Sandwich">
    <h3>Egg Mayo Sandwich</h3>
    <p class="price">R20</p>
    <a class="order-btn" href="https://wa.me/27676712070?text=Hi%20I%20want%20to%20order%20an%20Egg%20Mayo%20Sandwich" target="_blank">
      Order on WhatsApp
    </a>
  </div>

</section>

<footer>
  <p>Designed & Developed by <strong>DB Nhambe</strong></p>
</footer>

</body>
</html>
